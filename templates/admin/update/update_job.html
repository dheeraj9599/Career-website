<!DOCTYPE html>
<html lang="en">
<head>
  {% include '././bootstrap.html' %}
  <meta charset = "utf-8" />
        <title>
            Dk Careers Admin
        </title>
          
        <!-- add icon link -->
        <link rel = "icon" href = 
"https://cdn-icons-png.flaticon.com/512/1754/1754397.png" 
        type = "image/x-icon">
</head>
<body style="background-image:url('https://static.vecteezy.com/system/resources/previews/002/058/253/non_2x/abstract-polygonal-white-background-free-vector.jpg'); background-size: cover;  ">
  <div class="container">
    <h2 class = "text-center">Open Positions</h2>
  <h4>
    <p>
      {% for job in jobs %}
      <div class="border-bottom border-dark row" style="margin-bottom:16px;padding-bottom:8px;">
        <div class="col-11">
          <h5
            style="color:rgb(120,120,120); margin-bottom:4px;">
            {{job['title']}}
          </h5>
          <div style="font-size:large">
            <b>Location:</b> {{job['location']}}
          </div>
          {% if 'salary' in job %}
          <div style="font-size:large">
            <b>Salary:</b> Rs {{job['salary']}}
          </div>
          {% endif %}
        </div>
      
          <div class="col-1 padding-right:16px">
          <a href="/update_job/{{job['id']}}" type="button" class="btn btn-success btn-rounded float-right align-middle" >Update</a>
        </div>
        
      </div>
    </br>
      {% endfor %}
    </p>
  </h4>
</div>
<div class="text-center text-lg-start mt-4 pt-2 position-absolute top-0 end-0">
  <button type="button" class="btn btn-dark btn-floating">
    <i class="fa-solid fa-user-tag"></i>
  </button><br>
  <a href="/logout_admin" class="link-primary" style="margin-left: -0.5rem;">Logout</a>
  </div>
</body>
</html>
